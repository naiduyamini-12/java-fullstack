<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<center>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
  <h2>Simple Calculator</h2>
</div>
  
  <input type="number" id="num1" placeholder="Enter frist number">
   <input type="number" id="num2" placeholder="Enter frist number">
   <br>
   <br>
   
  <button class="btn btn-primary"onclick="add()">add</button>  
  <button class="btn btn-success"onclick="subtract()">subtract</button>
  
  <button class="btn btn-info"onclick="mul()">mul</button>  
  <button class="btn btn-danger"onclick="div()">div</button>  
  <button onclick="module()">module</button>
  <h1 id="h"></h1>
</center>   
</body>

<script>
    
    function add()
    {
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
    document.getElementById("h").innerHTML=a+b;
    }
    function subtract()
    {
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
    document.getElementById("h").innerHTML=a-b;
    }
    function mul()
    {
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
    document.getElementById("h").innerHTML=a*b;
    }
    function div()
    {
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
    document.getElementById("h").innerHTML=a/b;
    }
    function module()
    {
    a=Number(document.getElementById("num1").value);
    b=Number(document.getElementById("num2").value);
    document.getElementById("h").innerHTML=a%b;
    }
     
    
</script>
</html>
